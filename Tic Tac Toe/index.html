<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameContainer">
            <div cellIndex="0" class="item"></div>
            <div cellIndex="1" class="item"></div>
            <div cellIndex="2" class="item"></div>
            <div cellIndex="3" class="item"></div>
            <div cellIndex="4" class="item"></div>
            <div cellIndex="5" class="item"></div>
            <div cellIndex="6" class="item"></div>
            <div cellIndex="7" class="item"></div>
            <div cellIndex="8" class="item"></div>
        </div>
        <h2 class="textContent"></h2>
        <button class="restartBtn">Restart</button>
    </div>
    
</body>
<script src="index.js"></script>
</html>
